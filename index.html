<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Laptop Giveaway</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for a modern, clean look */
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background-image: linear-gradient(to right, #667eea, #764ba2);
        }

        .highlight-text {
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* --- Custom Modal Styling --- */
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* Flexbox layout for the entire body to position the ads and main content */
        .main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
            padding: 1rem;
            gap: 1rem;
        }

        /* Responsive styling for the main content area */
        .main-content {
            width: 100%;
            max-width: 900px;
        }

        /* Style for the ad containers */
        .ad-container {
            display: none; /* Hidden by default on small screens */
            flex-shrink: 0;
        }

        /* Show sidebar ads on medium and larger screens */
        @media (min-width: 768px) {
            .ad-container {
                display: block;
            }
        }
        
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Header Ad Section -->
    <div class="w-full text-center py-4 bg-gray-200">
        <!-- Banner 728x90 ad for Header -->
        <script type="text/javascript">
            atOptions = {
                'key' : '4a9b05c1e61f8d0431b811ee11e5de22',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/4a9b05c1e61f8d0431b811ee11e5de22/invoke.js"></script>
    </div>

    <!-- Main Content and Sidebar Ads Layout -->
    <div class="main-layout w-full">
        <!-- Left Sidebar Ad Section -->
        <div class="ad-container w-40 h-[600px] bg-gray-200 rounded-lg">
            <!-- Banner 160x600 ad for left side -->
            <script type="text/javascript">
                atOptions = {
                    'key' : 'c13e374260bb752d6d9c5dc0bb463836',
                    'format' : 'iframe',
                    'height' : 600,
                    'width' : 160,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/c13e374260bb752d6d9c5dc0bb463836/invoke.js"></script>
        </div>

        <!-- The main application container where all content is rendered -->
        <div id="app-container" class="main-content bg-white rounded-xl shadow-lg p-6 sm:p-10 border-t-8 border-indigo-600">
            <!-- Initial loading screen or main content -->
        </div>

        <!-- Right Sidebar Ad Section -->
        <div class="ad-container w-40 h-[600px] bg-gray-200 rounded-lg">
            <!-- Banner 160x600 ad for Right side -->
            <script type="text/javascript">
                atOptions = {
                    'key' : 'c13e374260bb752d6d9c5dc0bb463836',
                    'format' : 'iframe',
                    'height' : 600,
                    'width' : 160,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/c13e374260bb752d6d9c5dc0bb463836/invoke.js"></script>
        </div>
    </div>

    <!-- Footer Ad Section -->
    <div class="w-full text-center py-4 bg-gray-200 mt-auto">
        <!-- Footer ads code -->
        <script async="async" data-cfasync="false" src="//pl27170319.profitableratecpm.com/65fb743e534b86ed977e1620eebc16a5/invoke.js"></script>
        <div id="container-65fb743e534b86ed977e1620eebc16a5"></div>
    </div>

    <!-- Firebase SDKs - all imports in one block -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, where, getDocs, updateDoc, increment, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // --- Core Application State Variables ---
        let app, db, auth;
        let userId = null;
        let userProfile = {};
        let quizProgress = {
            category: '',
            currentQuestionIndex: 0,
            score: 0,
            totalQuestions: 0,
            completed: false,
        };
        let currentView = 'loading'; // Possible states: 'loading', 'welcome', 'auth', 'profile', 'categories', 'quiz', 'results', 'delivery', 'referral'

        // --- Data & Constants ---
        const HIGHLIGHT_MESSAGE = "80% marks can make you eligible for a free laptop and 15000 pkr amount!";
        const PASSING_PERCENTAGE = 80;

        const QUIZ_QUESTIONS = {
            'IT / CS students': [
                { question: 'What does HTML stand for?', options: ['Hyper Text Markup Language', 'High Tech Modern Language', 'Hyperlinks and Text Markup Language', 'Home Tool Markup Language'], answer: 'Hyper Text Markup Language' },
                { question: 'What is the purpose of CSS?', options: ['To add interactivity', 'To style a webpage', 'To manage server-side logic', 'To structure a webpage'], answer: 'To style a webpage' },
                { question: 'Which data structure follows the LIFO principle (Last-In, First-Out)?', options: ['Queue', 'Stack', 'Array', 'Linked List'], answer: 'Stack' }
            ],
            'Medical Students': [
                { question: 'What is the largest organ in the human body?', options: ['Brain', 'Heart', 'Skin', 'Liver'], answer: 'Skin' },
                { question: 'What is the name of the smallest bone in the human body?', options: ['Stapes', 'Femur', 'Tibia', 'Humerus'], answer: 'Stapes' },
                { question: 'Which organ produces insulin?', options: ['Liver', 'Kidney', 'Pancreas', 'Stomach'], answer: 'Pancreas' }
            ],
            'Engineering': [
                { question: 'What is the primary function of a transformer?', options: ['To convert AC to DC', 'To change voltage levels', 'To store electrical energy', 'To generate power'], answer: 'To change voltage levels' },
                { question: 'In thermodynamics, what does "entropy" measure?', options: ['Temperature', 'Disorder or randomness', 'Pressure', 'Heat flow'], answer: 'Disorder or randomness' },
                { question: 'What is the main component of steel?', options: ['Aluminum', 'Copper', 'Iron', 'Zinc'], answer: 'Iron' }
            ],
            'Arts': [
                { question: 'Who painted the Mona Lisa?', options: ['Vincent van Gogh', 'Pablo Picasso', 'Leonardo da Vinci', 'Claude Monet'], answer: 'Leonardo da Vinci' },
                { question: 'What are the three primary colors?', options: ['Red, Blue, Green', 'Red, Yellow, Blue', 'Orange, Green, Purple', 'Cyan, Magenta, Yellow'], answer: 'Red, Yellow, Blue' },
                { question: 'Which artistic movement is characterized by a fragmented and abstract style?', options: ['Impressionism', 'Renaissance', 'Cubism', 'Surrealism'], answer: 'Cubism' }
            ],
            'Matric and Middle pass students': [
                { question: 'What is the capital of Pakistan?', options: ['Karachi', 'Lahore', 'Islamabad', 'Peshawar'], answer: 'Islamabad' },
                { question: 'How many planets are in our solar system?', options: ['7', '8', '9', '10'], answer: '8' },
                { question: 'Which animal is known as the "King of the Jungle"?', options: ['Tiger', 'Lion', 'Elephant', 'Bear'], answer: 'Lion' }
            ],
            'IQ Questions': [
                { question: 'What has an eye, but cannot see?', options: ['A needle', 'A hurricane', 'A storm', 'A potato'], answer: 'A needle' },
                { question: 'What is always in front of you but canâ€™t be seen?', options: ['The future', 'The past', 'The present', 'A secret'], answer: 'The future' }
            ]
        };

        const LAPTOP_DATA = [
            { name: "HP Spectre", image: "https://static.webx.pk/files/78721/Images/Thumbnails-Large/hp-15-fd0499nia-intel-core-i5-78721-2407271-010825122118454.webp", details: "Core i7, 16GB RAM, 1TB SSD", scoreThreshold: 90 },
            { name: "Apple MacBook Air", image: "https://img.netzwelt.de/dw1200_dh900_sw1440_sh1080_sx240_sy0_sr4x3_nu2/picture/original/2025/03/apple-neue-macbook-air-m4-chip-offiziell-vorgestellt-427667.jpeg", details: "M4 Chip, 8GB RAM, 256GB SSD", scoreThreshold: 80 },
            { name: "Dell Inspiron", image: "https://cc.cs.1worldsync.com/inlinecontent/mediaserver/all/532/4d9/5324d940d1cdfeab0fb4c3bfaac3e06c/original.jpg", details: "Core i5, 8GB RAM, 512GB SSD", scoreThreshold: 70 },
            { name: "Microsoft Surface", image: "https://www.campustore.it/pub/media/catalog/product/cache/image/285x285/beff4985b56e3afdbeabfc89641a4582/3/4/348389_000.jpg", details: "Core i3, 4GB RAM, 128GB SSD", scoreThreshold: 60 },
        ];

        // --- Firebase Initialization and Authentication ---
        const initFirebase = () => {
            return new Promise((resolve, reject) => {
                try {
                    if (Object.keys(firebaseConfig).length > 0) {
                        app = initializeApp(firebaseConfig);
                        auth = getAuth(app);
                        db = getFirestore(app);

                        onAuthStateChanged(auth, async (user) => {
                            if (user) {
                                userId = user.uid;
                                resolve();
                            } else {
                                try {
                                    if (initialAuthToken) {
                                        await signInWithCustomToken(auth, initialAuthToken);
                                    } else {
                                        await signInAnonymously(auth);
                                    }
                                    userId = auth.currentUser.uid;
                                    resolve();
                                } catch (error) {
                                    console.error("Authentication failed:", error);
                                    reject(error);
                                }
                            }
                        });
                    } else {
                        console.error("Firebase config is missing.");
                        reject(new Error("Firebase configuration is missing."));
                    }
                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                    reject(error);
                }
            });
        };

        // --- Firestore Helpers ---
        const getPrivateDocRef = (documentName) => {
            if (!db || !userId) return null;
            return doc(db, 'artifacts', appId, 'users', userId, 'privateData', documentName);
        };

        const getPublicDocRef = (collectionName, documentId) => {
            if (!db) return null;
            return doc(db, 'artifacts', appId, 'public', 'data', collectionName, documentId);
        };

        // --- UI Rendering Functions ---
        const render = () => {
            const container = document.getElementById('app-container');
            if (!container) return;
            container.innerHTML = ''; // Clear container before rendering
            
            switch (currentView) {
                case 'loading':
                    renderLoading(container);
                    break;
                case 'welcome':
                    renderWelcome(container);
                    break;
                case 'auth':
                    renderAuth(container);
                    break;
                case 'profile':
                    renderProfile(container);
                    break;
                case 'categories':
                    renderCategories(container);
                    break;
                case 'quiz':
                    renderQuiz(container);
                    break;
                case 'results':
                    renderResults(container);
                    break;
                case 'delivery':
                    renderDelivery(container);
                    break;
                case 'referral':
                    renderReferral(container);
                    break;
            }
        };

        const renderLoading = (container) => {
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20">
                    <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600 font-semibold">Loading...</p>
                </div>
            `;
        };

        const renderWelcome = (container) => {
             container.innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Welcome to the Free Laptop Program!</h2>
                    <p class="text-lg text-gray-600 mb-6">${HIGHLIGHT_MESSAGE}</p>
                    <div class="flex flex-row-reverse flex-wrap justify-center gap-4 mb-8">
                        ${LAPTOP_DATA.map(laptop => `
                            <div class="flex flex-col items-center p-2">
                                <img src="${laptop.image}" alt="${laptop.name}" class="h-24 w-auto rounded-md shadow-md">
                                <p class="text-sm font-medium mt-2 text-gray-700">${laptop.name}</p>
                            </div>
                        `).join('')}
                    </div>
                    <button id="start-btn" class="py-3 px-8 bg-indigo-600 text-white rounded-full font-semibold shadow-lg hover:bg-indigo-700 transition">
                        Get Started
                    </button>
                </div>
            `;
            document.getElementById('start-btn').addEventListener('click', () => {
                currentView = 'auth';
                render();
            });
        };

        const renderAuth = (container) => {
            container.innerHTML = `
                <div class="max-w-md mx-auto">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
                    <form id="auth-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div id="auth-message" class="text-center text-red-500 text-sm hidden"></div>
                        <button type="submit" id="register-btn" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                            Register & Continue
                        </button>
                    </form>
                    <button id="signin-btn" class="mt-4 w-full text-indigo-600 text-sm hover:underline">Already have an account? Sign in</button>
                </div>
            `;
            const authForm = document.getElementById('auth-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const messageBox = document.getElementById('auth-message');

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageBox.textContent = '';
                messageBox.classList.add('hidden');
                try {
                    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    currentView = 'profile';
                    render();
                } catch (error) {
                    messageBox.textContent = error.message;
                    messageBox.classList.remove('hidden');
                }
            });

            document.getElementById('signin-btn').addEventListener('click', async () => {
                try {
                    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    currentView = 'profile'; // The onAuthStateChanged listener will handle the correct redirection
                    render();
                } catch (error) {
                    messageBox.textContent = error.message;
                    messageBox.classList.remove('hidden');
                }
            });
        };

        const renderProfile = (container) => {
            container.innerHTML = `
                <div class="max-w-md mx-auto">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Details</h2>
                    <form id="profile-form" class="space-y-4">
                        <div>
                            <label for="name-input" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name-input" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="category-select" class="block text-sm font-medium text-gray-700">Student Category</label>
                            <select id="category-select" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                                ${Object.keys(QUIZ_QUESTIONS).filter(c => c !== 'IQ Questions').map(c => `<option value="${c}">${c}</option>`).join('')}
                            </select>
                        </div>
                        <div id="profile-message" class="text-center text-red-500 text-sm hidden"></div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                            Save & Proceed
                        </button>
                    </form>
                </div>
            `;
            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name-input').value;
                const category = document.getElementById('category-select').value;
                const messageBox = document.getElementById('profile-message');

                try {
                    const profileDocRef = getPrivateDocRef('profile');
                    await setDoc(profileDocRef, { name, category, userId });
                    currentView = 'categories';
                    render();
                } catch (error) {
                    messageBox.textContent = "Error saving profile. Please try again.";
                    messageBox.classList.remove('hidden');
                }
            });
        };

        const renderCategories = (container) => {
            const categories = Object.keys(QUIZ_QUESTIONS).filter(c => c !== 'IQ Questions');
            container.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Select Quiz Category</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${categories.map(cat => `
                            <button data-category="${cat}" class="category-btn py-4 px-6 bg-gray-100 text-gray-700 font-medium rounded-lg shadow-sm hover:bg-indigo-500 hover:text-white transition">
                                ${cat}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    quizProgress.category = e.target.dataset.category;
                    quizProgress.score = 0;
                    quizProgress.currentQuestionIndex = 0;
                    quizProgress.completed = false;
                    currentView = 'quiz';
                    render();
                });
            });
        };

        const renderQuiz = (container) => {
            const { category, currentQuestionIndex, score } = quizProgress;
            const allQuestions = [...QUIZ_QUESTIONS[category], ...QUIZ_QUESTIONS['IQ Questions']];
            const currentQuestion = allQuestions[currentQuestionIndex];
            
            if (!currentQuestion) {
                currentView = 'results';
                render();
                return;
            }

            quizProgress.totalQuestions = allQuestions.length;
            const progressPercentage = (currentQuestionIndex / quizProgress.totalQuestions) * 100;

            container.innerHTML = `
                <div class="max-w-xl mx-auto">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Quiz: ${category}</h2>
                    <div class="mb-4">
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${progressPercentage}%"></div>
                        </div>
                        <p class="text-sm text-gray-500 mt-1 text-center">Question ${currentQuestionIndex + 1} of ${quizProgress.totalQuestions}</p>
                        <p class="text-sm text-gray-500 mt-1 text-center">Live Score: ${score}</p>
                    </div>

                    <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-4">
                        <p class="text-lg font-semibold text-gray-800 mb-4">${currentQuestion.question}</p>
                        <div class="grid grid-cols-1 gap-2">
                            ${currentQuestion.options.map(option => `
                                <button data-answer="${option}" class="quiz-option w-full text-left py-3 px-4 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-indigo-50 hover:border-indigo-500 transition">
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            document.querySelectorAll('.quiz-option').forEach(button => {
                button.addEventListener('click', (e) => {
                    if (e.target.dataset.answer === currentQuestion.answer) {
                        quizProgress.score++;
                    }
                    quizProgress.currentQuestionIndex++;
                    render();
                });
            });
        };

        const renderResults = (container) => {
            const percentage = (quizProgress.score / quizProgress.totalQuestions) * 100;
            const passed = percentage >= PASSING_PERCENTAGE;

            const message = passed
                ? `Congratulations! You scored ${percentage.toFixed(0)}%. You are eligible for a free laptop and 15,000 PKR!`
                : `Sorry, you scored ${percentage.toFixed(0)}%. You need 80% to be eligible.`;

            container.innerHTML = `
                <div class="text-center p-6 ${passed ? 'bg-green-100' : 'bg-red-100'} rounded-xl">
                    <h2 class="text-3xl font-bold ${passed ? 'text-green-800' : 'text-red-800'} mb-4">${passed ? 'Success!' : 'Try Again!'}</h2>
                    <p class="text-lg text-gray-700 mb-6">${message}</p>
                    <button id="restart-btn" class="py-2 px-6 bg-indigo-600 text-white rounded-md font-semibold hover:bg-indigo-700 transition">
                        Start Over
                    </button>
                </div>
            `;

            // Save results to Firestore
            if (!quizProgress.completed) {
                const quizDocRef = getPrivateDocRef('quiz-results');
                setDoc(quizDocRef, {
                    score: quizProgress.score,
                    total: quizProgress.totalQuestions,
                    percentage: percentage,
                    passed: passed,
                    category: quizProgress.category,
                    timestamp: new Date().toISOString(),
                }, { merge: true }).catch(error => console.error("Error saving results:", error));
                quizProgress.completed = true;
            }

            document.getElementById('restart-btn').addEventListener('click', () => {
                currentView = 'welcome';
                render();
            });
        };

        const renderModal = (title, content) => {
            const modal = document.createElement('div');
            modal.id = 'app-modal';
            modal.className = 'modal-bg fixed inset-0 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 max-w-lg w-full transform scale-95 transition-transform">
                    <h3 class="text-xl md:text-2xl font-bold text-indigo-800 mb-4">${title}</h3>
                    <p class="text-gray-700 mb-6">${content}</p>
                    <button onclick="document.getElementById('app-modal').remove()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        };

        // --- Main App Logic & Entry Point ---
        const startApp = async () => {
            render(); // Render loading screen first
            try {
                await initFirebase();
                
                // Check if user profile exists
                const profileDocRef = getPrivateDocRef('profile');
                const docSnap = await getDoc(profileDocRef);

                if (docSnap.exists()) {
                    userProfile = docSnap.data();
                    currentView = 'categories';
                } else {
                    currentView = 'auth';
                }
            } catch (error) {
                console.error("Fatal Error:", error);
                renderModal("Initialization Failed", "There was a problem connecting to the server. Please try again later.");
                currentView = 'welcome';
            } finally {
                render(); // Render the next view
            }
        };

        window.onload = startApp;
    </script>
</body>
</html>
